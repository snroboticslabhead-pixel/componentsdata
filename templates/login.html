<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
        :root {
            --page-bg: #ffffff;      /* white body */
            --accent: #10a37f;
            --accent-hover: #059669;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border-soft: #e5e7eb;
        }

        body {
            min-height: 100vh;
            margin: 0;
            background-color: var(--page-bg);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                sans-serif;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.98rem;
        }

        .login-wrapper {
            width: 100%;
            max-width: 400px;
            padding: 1.5rem;
            text-align: center;
        }

        .logo-img {
            width: 190px;
            height: auto;
            margin-bottom: 0.9rem;
        }

        .app-subtitle {
            font-size: 0.95rem;
            color: var(--text-muted);
            margin-bottom: 1.8rem;
        }

        .form-label {
            font-size: 0.86rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .form-control {
            border-radius: 999px;
            padding: 0.65rem 0.9rem;
            font-size: 0.9rem;
            border: 1px solid var(--border-soft);
        }

        .form-control:focus {
            box-shadow: 0 0 0 1px #a7f3d0;
            border-color: #6ee7b7;
        }

        .btn-login {
            width: 100%;
            border-radius: 999px;
            padding: 0.7rem;
            font-size: 0.96rem;
            font-weight: 600;
            background-color: var(--accent);
            color: #fff;
            border: none;
        }

        .btn-login:hover {
            background-color: var(--accent-hover);
        }

        .btn-login:focus {
            box-shadow: none;
        }

        .alert {
            border-radius: 999px;
            font-size: 0.82rem;
            border: none;
            padding: 0.5rem 0.9rem;
            text-align: left;
        }

        .helper-text {
            font-size: 0.82rem;
            margin-top: 0.9rem;
            color: var(--text-muted);
        }

        .helper-tag {
            display: inline-block;
            font-size: 0.78rem;
            border: 1px dashed #cbd5e1;
            padding: 0.3rem 0.85rem;
            border-radius: 999px;
            margin-top: 0.3rem;
        }

        @media (max-width: 575.98px) {
            .login-wrapper {
                padding: 1.2rem;
            }
            .logo-img {
                width: 170px;
            }
            .app-subtitle {
                margin-bottom: 1.6rem;
            }
        }
    </style>
</head>
<body>

<div class="login-wrapper">
    <img src="https://i.ibb.co/CKHMgsmw/logo-1-removebg-preview.png"
         alt="StockCount Logo" class="logo-img">

    <p class="app-subtitle">Sign in to continue</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" autocomplete="off">
        <div class="mb-3 text-start">
            <label class="form-label" for="username">Username</label>
            <input name="username" type="text" class="form-control" id="username"
                   placeholder="admin" required>
        </div>

        <div class="mb-3 text-start">
            <label class="form-label" for="password">Password</label>
            <input name="password" type="password" class="form-control" id="password"
                   placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn-login">Login</button>
    </form>

    <div class="helper-text">
        Default Credentials:
        <div class="helper-tag">admin / admin123</div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
